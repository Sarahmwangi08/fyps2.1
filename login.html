<body class="login-img3-body">

  <div class="container">

    <form class="login-form" id="loginform">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <p class="text-danger" hidden id="logintexterror"></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" id="loginemailtxt" placeholder="Username" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" id="loginpasswordtxt" placeholder="Password">
        </div>
        <label class="checkbox">
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
        <button class="btn btn-primary btn-lg btn-block" id="loginbtn">Login</button>
        <button class="btn btn-info btn-lg btn-block" id="signupbtn">Signup</button>
      </div>
    </form>
    <form class="login-form" id="signupform" hidden>
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <p class="text-danger" id="signuperrorinfo" hidden></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" id="signupemailtxt" placeholder="E-mail" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" id="signuppasswordtxt" placeholder="Password">
        </div>
        <label class="checkbox">
          <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
        </label>
        <button class="btn btn-info btn-lg btn-block" id="signupbtn2">Signup</button>
      </div>
    </form>
